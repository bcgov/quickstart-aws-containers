name: PR

on:
  pull_request:

  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: write # This is required for actions/checkout
  packages: write
  pull-requests: write
  security-events: write
  attestations: write # This is required for uploading attestations to the Security tab
env:
    AWS_REGION: ca-central-1
jobs:
  # https://github.com/bcgov-nr/action-builder-ghcr
  builds:
    name: Builds
    concurrency:
      # Cancel in progress for PR open and close
      group: ${{ github.event.number || 'latest' }}
      cancel-in-progress: true
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        package: [backend, migrations, frontend]
    timeout-minutes: 10
    steps:
      - uses: bcgov-nr/action-builder-ghcr@v4.0.0
        with:
          package: ${{ matrix.package }}
          tags: |
            ${{ github.event.number || 'manual' }}
            latest
            pr-${{ github.event.number || 'manual' }}
          tag_fallback: latest
          triggers: ('${{ matrix.package }}/')

  plan-stack:
    name: Plan Stack
    concurrency:
      group: ${{ github.event.number || 'latest' }}
      cancel-in-progress: false
    uses: ./.github/workflows/.deploy_stack.yml
    with:
      environment_name: dev
      command: plan
      tag: ${{ github.event.number || 'latest' }} 
      app_env: ${{ github.event.number || 'latest' }} # ephermal, prefixed for easy clean up of PR resources in s3 and dynamodb generated by terraform
    secrets: inherit
  
  tests:
    name: Tests
    needs: builds
    concurrency:
      # Cancel in progress for PR open and close
      group: ${{ github.event.number || 'latest' }}
      cancel-in-progress: true
    uses: ./.github/workflows/.tests.yml
    with:
      tag: ${{ github.event.number || 'latest' }} 
  resume-resources-dev:
    name: Resume Resources Dev
    if: (github.event_name == 'workflow_dispatch')
    concurrency:
      group: ${{ github.event.number || 'latest' }}
      cancel-in-progress: false
    needs: [builds]
    uses: ./.github/workflows/resume-resources.yml
    secrets: inherit
  deploy-to-dev:
    name: Deploy to Dev
    if: (github.event_name == 'workflow_dispatch')
    concurrency:
      group: ${{ github.event.number || 'latest' }}
      cancel-in-progress: false
    needs: [resume-resources-dev]
    uses: ./.github/workflows/.deploy_stack.yml
    with:
      environment_name: dev
      command: apply
      tag: manual
      app_env: dev
    secrets: inherit
  results:
    name: PR Results
    concurrency:
      group: ${{ github.event.number || 'latest' }}
      cancel-in-progress: true
    needs: [builds, plan-stack, tests]
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - if: contains(needs.*.result, 'failure')||contains(needs.*.result, 'canceled')
        run: echo "At least one job has failed." && exit 1
      - run: echo "Success!"
