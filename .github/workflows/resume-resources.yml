name: Resume AWS Resources

on:
  schedule:
    - cron: "0 15 * * 1-5" # Runs every weekday (Monday to Friday) at 7AM PST
  workflow_dispatch:
  workflow_call:
permissions:
  id-token: write # This is required for requesting the JWT
  contents: write # This is required for actions/checkout
jobs:
  stack-prefix:
    name: Stack Prefix
    uses: ./.github/workflows/.stack-prefix.yml
  resume-resources-dev:
    name: Resume Resources Dev
    needs: [stack-prefix]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          role-session-name: gha-resume-resources
          aws-region: ca-central-1
      - name: Resume AWS Resources
        shell: bash
        run: |
          ./.github/scripts/resume.sh dev ${{ needs.stack-prefix.outputs.stack_prefix }}
  resume-resources-test:
    name: Resume Resources Test
    environment: test
    needs: [stack-prefix]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          role-session-name: gha-resume-resources
          aws-region: ca-central-1
      - name: Resume AWS Resources
        shell: bash
        run: |
          ./.github/scripts/resume.sh test ${{ needs.stack-prefix.outputs.stack_prefix }}
  resume-resources-prod:
    name: Resume Resources PROD
    environment: prod
    needs: [stack-prefix]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          role-session-name: gha-resume-resources
          aws-region: ca-central-1
      - name: Resume AWS Resources
        shell: bash
        run: |
          ./.github/scripts/resume.sh prod ${{ needs.stack-prefix.outputs.stack_prefix }}
          