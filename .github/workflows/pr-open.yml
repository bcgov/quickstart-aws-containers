name: PR

on:
  pull_request:
  workflow_dispatch:

concurrency:
  # Cancel in progress for PR open and close
  group: ${{ github.event.number || 'latest' }}
  cancel-in-progress: false
permissions:
  id-token: write # This is required for requesting the JWT
  contents: write # This is required for actions/checkout
  packages: write
  pull-requests: write
env:
    AWS_REGION: ca-central-1
jobs:
  # https://github.com/bcgov-nr/action-builder-ghcr
  builds:
    name: Builds
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        package: [backend, migrations, frontend]
    timeout-minutes: 10
    steps:
      - uses: bcgov-nr/action-builder-ghcr@ec30e4ce1ac3c25c93ec26cf370ecba028dc478e # v3.0.1
        with:
          package: ${{ matrix.package }}
          tags: |
            ${{ github.event.number || 'manual' }}
            latest
            pr-${{ github.event.number || 'manual' }}
          tag_fallback: latest
          triggers: ('${{ matrix.package }}/')

  plan-stack:
    name: Plan Stack
    uses: ./.github/workflows/.deploy_stack.yml
    with:
      environment_name: dev
      command: plan
      tag: ${{ github.event.number || 'latest' }} # this is the tag of the containers to deploy, defaults to test
      app_env: ephermal-${{ github.event.number || 'latest' }} # ephermal, prefixed for easy clean up of PR resources in s3 and dynamodb generated by terraform
    secrets: inherit
  
 
  tests:
    name: Tests
    needs: builds
    uses: ./.github/workflows/.tests.yml
    with:
      tag: ${{ github.event.number }}
  deploy-to-dev:
    name: Deploy to Dev
    if: (github.event_name == 'workflow_dispatch')
    needs: [builds, tests]
    uses: ./.github/workflows/.deploy_stack.yml
    with:
      environment_name: dev
      command: apply
      tag: latest
      app_env: dev
    secrets: inherit
  results:
    name: PR Results
    needs: [builds, plan-stack, tests]
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - if: contains(needs.*.result, 'failure')||contains(needs.*.result, 'canceled')
        run: echo "At least one job has failed." && exit 1
      - run: echo "Success!"
